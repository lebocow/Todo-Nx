<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    #drawer
    [mode]="
      breakpointSvc.isSmall() || breakpointSvc.isXSmall() ? 'over' : 'side'
    "
    [attr.role]="
      breakpointSvc.isSmall() || breakpointSvc.isXSmall()
        ? 'dialog'
        : 'navigation'
    "
    [opened]="
      sidenavSvc.isSideNavOpen() ||
      !(breakpointSvc.isSmall() || breakpointSvc.isXSmall())
    "
    fixedInViewport
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="sidenav-list">
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        color="primary"
        routerLinkActive="active-link"
        routerLink="/"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="calendar_today"
        />
        <span>Recent</span>
      </a>
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        routerLinkActive="active-link"
        routerLink="/done"
        ><mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="event_available"
        />Done</a
      >
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link"
        routerLink="/inbox"
        mat-list-item
        ><mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="inbox"
        />Inbox</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content />
  </mat-sidenav-content>
</mat-sidenav-container>
