<h1 class="delete-task-dialog__title">
  Are you sure you want to delete this task?
</h1>

<div class="delete-task-dialog__actions" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No</button>
  <button (click)="deleteTask()" mat-raised-button color="primary">Yes</button>
</div>
