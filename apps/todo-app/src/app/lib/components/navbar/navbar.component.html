<app-sidenav>
  <ng-content />
</app-sidenav>

<mat-toolbar color="primary">
  @if (breakpointSvc.isSmall() || breakpointSvc.isXSmall()) {
    <button
      (click)="onToggleSidenav()"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  }
  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Settings</button>
      <button (click)="onLogout()" mat-menu-item>Log Out</button>
    </ng-template>
  </mat-menu>

  <div class="navbar__actions">
    <button
      (click)="onToggleTheme()"
      type="button"
      aria-label="Toggle theme"
      mat-icon-button
    >
      <mat-icon>{{
        themeSvc.isDarkMode() ? 'light_mode' : 'dark_mode'
      }}</mat-icon>
    </button>

    <div class="user__info" [matMenuTriggerFor]="appMenu">
      <ngx-avatars [name]="userSvc.user()?.name" size="35"></ngx-avatars>
      <span>
        {{ userSvc.user()?.name }}
      </span>
    </div>
  </div>
</mat-toolbar>
